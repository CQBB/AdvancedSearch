<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>


    <link data-require="bootstrap@3.0.0" data-semver="3.0.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link data-require="jquery-ui@*" data-semver="1.11.2" rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script data-require="jquery-ui@*" data-semver="1.11.2" src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script data-require="bootstrap@3.0.0" data-semver="3.0.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>


    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>

    <script src="underscore-min.js"></script>


    <script src="populateFields.js"></script>
    <script src="buildCondition.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>



</head>
<body>
<div class="container">
<h2>Advanced Search</h2>
    <form method="post">
    <div class="row">

        <div class="col-sm-4">
            <div class="title">Fields</div>
            <div id="fields" class='panel-group'></div>
            <br>
            <!--<b>Saved Search</b>
            <table class="table table-hover" id="savedSearches"></table>-->
        </div>

        <div class="col-sm-8" >
            <div class="pull-right btn-group fixed">
                <button id="addGroup" class="btn btn-primary">Add Group</button>
                <button id="getJson" type="submit" class="btn btn-primary" name="submit">Generate SQL Query</button>
                <button id="removeAll" class="btn btn-primary">Remove All</button>
            </div>
            <div class="title">
                Conditions
            </div>

            <div id='container' class='selected group-container as-row' tabindex='-1'></div>
        </div>

        <hr />
        <div id='sql'>
            <div id="select"></div>
            <div id="from"></div>
            <div id="where"></div>
        </div>
    </div>



    <div class="modal fade" tabindex="-1" role="dialog" id="removeAllModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Are you sure to remove all the conditions?</h4>
                </div>
                <div class="modal-footer remove-modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" id="removeConfirmBtn">Yes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="saveModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add/Edit search name</h4>
                </div>
                <div class="modal-body">
                   <div class="row">
                       <div class="col-sm-4"><span>Search name:</span></div>
                       <div class="col-sm-6"><input class="form-control" width="200px" id="searchName"></div>
                   </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSearchModal">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" tabindex="-1" role="dialog" id="groupErrorMsg">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                  <div class="text-danger">
                      Groups should not be empty.
                  </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
</form>
</body>
</html>
