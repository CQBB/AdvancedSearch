<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>


    <link data-require="bootstrap@3.0.0" data-semver="3.0.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link data-require="jquery-ui@*" data-semver="1.11.2" rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script data-require="jquery-ui@*" data-semver="1.11.2" src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script data-require="bootstrap@3.0.0" data-semver="3.0.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

    <script src="underscore-min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

</head>
<body>
<div class="container">
<h2>Advanced Search</h2>
    <div class="row">
        <div class="col-lg-4">
            <b>Fields</b><span class="text-muted">(double click to add)</span>
            <div><div id="fields" class='panel-group'></div></div>

        </div>
        <div class="col-lg-6">
            <b>Conditions</b>
            <div id='container' class='panel panel-default selected row group-container' tabindex='-1'></div>
        </div>
        <div class="col-lg-2">
            <br><br>
            <button id="addGroup" class="btn btn-primary" style="margin-bottom: 5px">Add Group</button>
            <button id="getJson" class="btn btn-primary" style="margin-bottom: 5px">Generate Transport Data</button>
            <button id="removeAll" class="btn btn-primary" style="margin-bottom: 5px">Remove All</button>

            <div id='query'></div>
        </div>

    </div>
</div>

</body>
</html>
